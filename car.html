<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимированная машинка</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB 60%, #228B22 60%);
            overflow: hidden;
            position: relative;
        }

        /* Солнце */
        .sun {
            position: absolute;
            top: 20px;
            right: 50px;
            width: 60px;
            height: 60px;
            background: #FFD700;
            border-radius: 50%;
            box-shadow: 0 0 40px #FFA500;
        }

        /* Дорога */
        .road {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 120px;
            background: #333;
        }

        .road-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 6px;
            background: repeating-linear-gradient(
                to right,
                #fff 0,
                #fff 20px,
                transparent 20px,
                transparent 40px
            );
            transform: translateY(-50%);
        }

        /* Машинка */
        .car {
            position: absolute;
            bottom: 60px;
            left: -200px;
            width: 200px;
            height: 80px;
            animation: drive 5s ease-in-out forwards;
        }

        .car-body {
            position: absolute;
            width: 100%;
            height: 50px;
            background: #FF4136;
            border-radius: 15px 15px 0 0;
            bottom: 0;
        }

        .car-top {
            position: absolute;
            width: 70%;
            height: 40px;
            background: #FF4136;
            border-radius: 15px 15px 0 0;
            bottom: 50px;
            left: 15%;
        }

        .wheel {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #333;
            border-radius: 50%;
            bottom: -15px;
            border: 5px solid #666;
        }

        .wheel-front {
            left: 30px;
        }

        .wheel-back {
            right: 30px;
        }

        .headlight {
            position: absolute;
            width: 10px;
            height: 5px;
            background: #FFD700;
            border-radius: 5px;
            bottom: 15px;
            right: 5px;
        }

        /* Анимация движения */
        @keyframes drive {
            0% {
                left: -200px;
            }
            100% {
                left: calc(100% - 250px);
            }
        }

        /* Дерево */
        .tree {
            position: absolute;
            bottom: 120px;
            right: 150px;
        }

        .tree-trunk {
            width: 10px;
            height: 40px;
            background: #8B4513;
            margin: 0 auto;
        }

        .tree-top {
            width: 60px;
            height: 60px;
            background: #228B22;
            border-radius: 50%;
            margin-top: -30px;
            margin-left: -25px;
        }

        /* Домик */
        .house {
            position: absolute;
            bottom: 120px;
            left: 100px;
        }

        .house-body {
            width: 80px;
            height: 60px;
            background: #DEB887;
        }

        .house-roof {
            width: 0;
            height: 0;
            border-left: 45px solid transparent;
            border-right: 45px solid transparent;
            border-bottom: 30px solid #8B0000;
            margin-top: -30px;
            margin-left: -5px;
        }

        .house-window {
            width: 20px;
            height: 20px;
            background: #87CEEB;
            border: 2px solid #333;
            position: absolute;
            top: 20px;
            left: 15px;
        }

        .house-door {
            width: 15px;
            height: 30px;
            background: #8B4513;
            position: absolute;
            bottom: 0;
            right: 15px;
        }
    </style>
</head>
<body>
    <div class="sun"></div>
    <div class="house">
        <div class="house-roof"></div>
        <div class="house-body">
            <div class="house-window"></div>
            <div class="house-door"></div>
        </div>
    </div>
    <div class="tree">
        <div class="tree-top"></div>
        <div class="tree-trunk"></div>
    </div>
    <div class="road">
        <div class="road-line"></div>
    </div>
    <div class="car">
        <div class="car-body"></div>
        <div class="car-top"></div>
        <div class="window"></div>
        <div class="wheel wheel-front"></div>
        <div class="wheel wheel-back"></div>
        <div class="headlight"></div>
    </div>
</body>
</html>
